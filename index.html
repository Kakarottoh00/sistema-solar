<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>O Sistema Solar</title>
</head>
<body>
  <div class="layout">
    <ol class="solar-system">
      <li class="orbit">
        <div class="label">SOL</div>
        <div class="planet sun"></div>
      </li>
      <li class="orbit">
        <div class="label">Mercurio</div>
        <div class="orbit-ring"></div>
        <div class="axis">
          <div class="planet mercury"></div>
        </div>
      </li>
      <li class="orbit">
        <div class="label">Venus</div>
        <div class="orbit-ring"></div>
        <div class="axis">
          <div class="planet venus"></div>
        </div>
      </li>
      <li class="orbit">
        <div class="label">Terra (voce está aqui)</div>
        <div class="orbit-ring"></div>
        <div class="axis">
          <div class="planet earth"></div>
        </div>
      </li>
      <li class="orbit">
        <div class="label">Marte</div>
        <div class="orbit-ring"></div>
        <div class="axis">
          <div class="planet mars"></div>
        </div>
      </li>
      <li class="orbit">
        <div class="label">Jupiter</div>
        <div class="orbit-ring"></div>
        <div class="axis">
          <div class="planet jupiter"></div>
        </div>
      </li>
      <li class="orbit">
        <div class="label">Saturno</div>
        <div class="orbit-ring"></div>
        <div class="axis">
          <div class="planet saturn"></div>
        </div>
      </li>
      <li class="orbit">
        <div class="label">Urano</div>
        <div class="orbit-ring"></div>
        <div class="axis">
          <div class="planet uranus"></div>
        </div>
      </li>
      <li class="orbit">
        <div class="label">Netuno</div>
        <div class="orbit-ring"></div>
        <div class="axis">
          <div class="planet neptune"></div>
        </div>
      </li>
      <li class="orbit">
        <div class="label">Plutão</div>
        <div class="orbit-ring"></div>
        <div class="axis">
          <div class="planet pluto"></div>
        </div>
      </li>
    </ol>
  </div> 
</body>
</html>
